<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9a8e7476c1.js" crossorigin="anonymous"></script>
    <title>Travel Website | Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading">
                <img src="img/travel.jpg" alt="TRAVEL LOGO">
            </h1>
            <ul class="nav-items">
                <li class="nav-item">
                  <a href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a href="./about.html">About</a>
                </li>
                <li class="nav-item">
                  <a href="./conatct.html">Contact<a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
      <div class="container">
        <div class="font-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class = "fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-gray md -heading">Location</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="address-group">
              <i class = " far fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md -heading">Email</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="address-group">
              <i class = " fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-gray md -heading">Call</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <img src="./img/company-img.jpg" alt="Company Image">
          </div>
         
          <form action="" class="form">
            <h1 class="lg-heading text-black">
              Contact Us
            </h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum, accusamus?</p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone no.</label>
              <input type="text" id="phone" required>
            </div>
            <div class="form-group">
              <label for="message">Feedback</label>
              <textarea id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    
    

  </body>
</html>
